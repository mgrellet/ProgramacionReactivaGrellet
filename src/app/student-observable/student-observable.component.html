<div class="container">
  <div class="row">
    <div class="col-md-3" *ngFor="let student of students$ | async">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{student.firstName}} {{student.lastName}}</mat-card-title>
          <mat-card-subtitle>{{student.email}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{student.course}}</p>
          <p>{{student.startDate | date: 'dd/MM/yyyy'}}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
